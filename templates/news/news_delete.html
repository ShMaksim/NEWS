{% extends "default.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Delete" %} {{ object.post_type }}</h1>
  <p>{% trans "Are you sure you want to delete" %} "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Delete" %}</button>
    <a href="{% url 'news_list' %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
